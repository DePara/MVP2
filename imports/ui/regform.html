<template name="regform">
    <div class="frm-sign col-md-6 col-md-offset-3">
        <ul class="tab-group">
            <li class="tab active"><a>Cadastrar-se</a></li>
            <li class="tab"><a>Entrar</a></li>
        </ul>
        <div class="tab-content">
            <div id="signup">
                <h1>Cadastre-se grátis</h1>
                <form id="frm-signup">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Primeiro nome<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" name="regName" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Último nome<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" name="regSurname" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            E-mail<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" name="regEmail" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Senha<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" name="regPass" />
                    </div>
                    <div class="field-wrap">
                        <span id="signup-error"> E-mail já está cadastrado </span>
                    </div>
                    <button type="submit" class="button button-block">Cadastrar</button>
                </form>
            </div>
            <div id="login">
                <h1>Bem-vindo de volta!</h1>
                <form id="frm-login">
                    <div class="field-wrap">
                        <label>
                            E-mail<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" name="logEmail" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Senha<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" name="logPass" />
                    </div>
                    <div class="field-wrap">
                        <span id="signin-error"> E-mail ou senha incorretos </span>
                    </div>
                    <p class="forgot"><a href="#">Esqueceu a Senha?</a></p>
                    <button class="button button-block" >Login</button>
                </form>
            </div>
        </div>
        <!-- tab-content -->
    </div>
    <!-- /form -->
</template>
